<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:og="http://ogp.me/ns#"
      xmlns:fb="https://www.facebook.com/2008/fbml"> 
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta property="og:image" content="static/icon.png"/>
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">

    <script src="static/lib/p5.min.js"></script>
    <script src="static/lib/p5.dom.min.js"></script>
    <script src="static/lib/p5.sound.min.js"></script>
    <script src="static/lib/jquery.min.js"></script>

    <script type="text/javascript" language="javascript" src="static/js/menu.js"></script>
    <script src="static/js/pitch-detect.js"></script>
    <script type="text/javascript" language="javascript" src="static/js/game.js"></script>
    <script data-goatcounter="https://karaoke.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" href="static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <title>Karaoke!</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="content">
        <div id="menu">
          <input id="song-search">
          <ul id="items"><li class="li-title"><span class="instruction">Choose a song.</span><span class="song-score score-score-title">Top score</span></li></ul>
        </div>
        <div id="game">
          <div id="instructions"></div>
          <div id="audio-controls"></div>
          <div id="skip-button">Jump to start</div>
          <div id="sketch-container"></div>
          <div id="song-title"></div>
        </div>
        <span class="byline">&#10555; <a href="https://mobeets.github.io" target="_blank">mobeets</a></span>
      </div>
    </div>
  </body>
</html>
